<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    
        
        // WHILE
        
        // Объявляем счетчик
        var i = 1;
        // Задаем условия для счетчика
        while (i <= 10) {
        //Говорим что делать    
        document.write(i + "<br>");
        //Добавлякм еденицу к 
        i++;
        }
        
        document.write("<br>");
        
        
        // Объявляем масив
        var whileArr = ["Wrod1", "Word2", "Word3", "Word4", "Word5"];
        // Объявляем счетчик с нуля так как это массив
        var i = 0;
        // Условие пока переменная счетчика не будет равна длине массива - выполнять цыкл // как вариант while (i < whileArr.length)
        while (i <= whileArr.length - 1) {
        // Выводим массив [номер элемента]
        document.write(whileArr[i] + "<br>");
        // Увеличиваем номер элемента масива на 1 на каждый проход цикла
        i++;
            
        }
        
        document.write("<br>");
        
        
        // Объявляем масив
        var whileArr = ["Wrod1", "Word2", "Word3", "Word4", "Word5", "Word6"];
        // Объявляем счетчик, нужно вывести со 2 по 6
        var i = 2;
        // Условие пока переменная счетчика не будет будет меньше 7
        while (i < 6) {
        // Выводим массив [номер элемента]

        document.write(whileArr[i] + "<br>");
        // Увеличиваем номер элемента масива на 1 на каждый проход цикла
        i++;
            
        }   
        
        
        // FOR
        
        
//        
//        var i = 1; // Установка счетчика
//        while (i <= 10) {  // Проверка условия    
//        document.write(i + "<br>"); //Выполнение действия
//        i++;  //Увеличение счеттчика
//        }
        
        document.write("<br>");
        
        
        var arr = [1, 2, 3, 4, 5];
        for (var i = 0; i < arr.length; i++) {
            document.write(arr[i] + "<br>")
        }
        
        
        // Квадрат числа от 1 до 7
        for (var i = 1; i < 8; i++) {
            document.write("Квадрат числа: " + i + " равен " + i * i + "<br>");
        }
        
        
        
        
    </script>
</body>
</html>
