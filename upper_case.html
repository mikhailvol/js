<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        
        var fruit = "Orange";
        var newFruit = fruit.toUpperCase();
        document.write(newFruit + "<br>");
        var newFruit = newFruit.toLocaleLowerCase();
        document.write(newFruit + "<br>");
        

        var trueAnswer = "mike";
        var userAnswer = prompt("What is your name");
        var result = userAnswer.toLocaleLowerCase();
        if (trueAnswer == result) {
            document.write("Your answer is true");
        }
        else {
            document.write("Your answer is false");    
        }


    </script>
</body>
</html>
